
<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Rollen Sipsikauppa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff8e1;
      color: #333;
    }
    header {
      background-color: #ffc107;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-height: 80px;
    }
    h1 {
      margin: 10px 0;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 40px;
      flex-wrap: wrap;
    }
    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      width: 200px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    footer {
      background-color: #ffe082;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Sipsilogo">
  <h1>Rollen Sipsikauppa</h1>
  <p>Parhaat sipsit verkosta!</p>
</header>

<section class="products">
  <div class="product">
    <img src="https://www.lays.com/sites/lays.com/files/2022-12/Lays-Classic.png" alt="Perussipsi">
    <h2>Lays Classic</h2>
    <p>2,50 €</p>
  </div>
  <div class="product">
    <img src="https://www.lays.com/sites/lays.com/files/2022-12/Lays-Barbecue.png" alt="BBQ-sipsi">
    <h2>Lays BBQ</h2>
    <p>2,70 €</p>
  </div>
  <div class="product">
    <img src="https://www.lays.com/sites/lays.com/files/2022-12/Lays-SourCream.png" alt="Kermaviili-sipsi">
    <h2>Lays Sour Cream</h2>
    <p>2,60 €</p>
  </div>
</section>

<footer>
  <p>Yhteystiedot: Rolf Halleen | Puhelin: +358 45 666 7373</p>
</footer>

</body>
</html>
